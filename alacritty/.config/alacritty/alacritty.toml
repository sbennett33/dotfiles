import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[font.normal]
family = "FiraCode Nerd Font"

[font]
size = 16

[window]
decorations = "none"
option_as_alt = "OnlyLeft"

[window.padding]
x = 10
y = 10

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux"]
